<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Scan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .camera-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #videoFeed {
      width: 640px;
      max-width: 90%;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    #captureButton {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      margin-bottom: 20px;
    }
    #message {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Face Capture</h1>
  <div class="camera-container">
    <video id="videoFeed" autoplay playsinline></video>
    <button id="captureButton">Capture Face</button>
  </div>
  <div id="message"></div>
  <canvas id="snapshotCanvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById('videoFeed');
    const canvas = document.getElementById('snapshotCanvas');
    const captureButton = document.getElementById('captureButton');
    const messageDiv = document.getElementById('message');
    let globalTimeoutId;

    // Global timer (1 minute)
    function startGlobalTimer() {
      globalTimeoutId = setTimeout(() => {
        logoutUser("Session expired due to inactivity");
      }, 60000);
    }

    function logoutUser(reason = "Session expired") {
      alert(`${reason}. Logging you out.`);
      window.location.href = "/";
    }

    // Camera initialization
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        captureButton.style.display = 'block';
        messageDiv.textContent = "Click the button to capture your face";
        video.play();
      } catch (err) {
        console.error("Camera error:", err);
        logoutUser("Camera access denied");
      }
    }

    // Face capture and redirect
    function captureAndRedirect() {
      // Capture image
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      
      // Send image to server (fire and forget)
      const imageData = canvas.toDataURL('image/jpeg', 0.7);
      fetch('/store-face', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: imageData })
      }).catch(err => console.error('Error sending image:', err));

      // Immediate redirect
      messageDiv.textContent = "Face captured. Redirecting...";
       setTimeout(() => {
        // In the captureAndRedirect function:
        window.location.href = "../Vote/vote.html"; 
      }, 1500);
    }

    // Event listeners
    captureButton.addEventListener('click', () => {
      captureButton.disabled = true;
      captureAndRedirect();
    });

    // Initialization
    window.addEventListener('DOMContentLoaded', () => {
      startGlobalTimer();
      initCamera();
    });
  </script>
</body>
</html>
